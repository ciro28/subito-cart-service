server:
  port: 8080
  address: 0.0.0.0

spring:
  application:
    name: cart-service

  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password:
    driver-class-name: org.h2.Driver

  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true

  sql:
    init:
      continue-on-error: true
      mode: never

springdoc:
  swagger-ui:
    path: /

